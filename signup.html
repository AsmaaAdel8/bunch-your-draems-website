<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=768, initial-scale=1.0">
    <meta name="viewport" content="width=567, initial-scale=1.0">
    <meta name="viewport" content="width=1366, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" width="32 px" height="32 px" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register page</title>
</head>
<body>
    <form class="container m-auto mt-3" id="myform">
      <h2>registration form</h2>
        <div class="row">
            <div class="col-6">
                <label for="inputEmail4" class="form-label">First name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="first">
            </div>
            <div class="col-6">
                <label for="inputEmail4" class="form-label">last name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last">
            </div>
                <div class="col-md-8">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" >
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                  <label for="inputAge" class="form-label">age</label>
                  <input type="number" class="form-control" id="inputage">
                </div>
                <div class="col-md-6">
                  <label for="inputdate" class="form-label">Date of birth</label>
                  <input type="date" class="form-control" id="inputdate">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Single</option>
                    <option>maried</option>
                    <option>engagied</option>
                    <option>devorsed</option>
                    <option>maried</option>
                    <option>winow/er</option>
                  </select>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary w-50 m-3" id="sign">SignUp</button>
                </div>
        </div>
    </form>
    <script src="./js/signup.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
